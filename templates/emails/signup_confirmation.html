<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .email-header {
            background: #ffffff;
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .email-header img {
            max-width: 150px;
        }
        .email-body {
            padding: 40px;
            color: #333333;
            line-height: 1.6;
        }
        .email-body h1 {
            color: #1a2e3b;
            font-weight: 300;
        }
        .email-body p {
            font-size: 16px;
            color: #555555;
        }
        .button {
            display: inline-block;
            background-color: #00a8ea;
            color: #ffffff;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        .email-footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <img src="{{ branding.logo }}" alt="{{ branding.company_name }} Logo">
        </div>
        <div class="email-body">
            <h1>Welcome!,</h1>
            <p>Thank you for signing up for Woopdi. Please click the button below to confirm your email address and activate your account.</p>
            <a href="{{ confirmation_url }}" class="button">Confirm Your Email</a>
            <p>If you did not sign up for this account, you can safely ignore this email.</p>
            <p>Thanks,<br>The Woopdi Team</p>
        </div>
        <div class="email-footer">
            <p>{{ branding.footer_text }}</p>
        </div>
    </div>
</body>
</html>
